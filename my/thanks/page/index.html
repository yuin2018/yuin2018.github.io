<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>湖北联通感恩有礼互动</title>
    <!--引入本地的css文件-->
    <link href="../css/base.css" type="text/css" rel="stylesheet">
    <link href="../css/index.css" type="text/css" rel="stylesheet">
    <!--引入jquery文件-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!--引入flexible.js rem自适应-->
    <script src ="../js/flexible.js"></script>
</head>
<body>
    <div class="page">
        <img src="../img/icon-people.png" alt="" class = "icon-people">
        <img src="../img/btn-get.png" alt="" class = "btn-get">
        <div class="item-box flex flex-between">
            <a href="my-prize.html">
                <div class="item flex flex-middlecenter">
                    我的奖品
                </div>
            </a>
             <a href="rule.html">
                <div class="item flex flex-middlecenter">
                    活动规则
                </div>
            </a>
        </div>
        <!-- 弹框-话费 -->
        <div class="prompt-phone-charge hidden">
            <div class="phone-charge-box">
                <div class="desc omit">
                    恭喜您获得5元话费
                </div>
                <div class="prize-title">
                    奖品已存放至我的奖品页面
                </div>
                <a href="#">
                    <div class="btn-see">
                        去查看
                    </div>
                </a>
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-charge">
        </div>
        <!-- 弹框-流量 -->
        <div class="prompt-traffic hidden">
            <div class="phone-charge-box">
                <div class="desc omit">
                    恭喜您获得100M流量
                </div>
                <div class="prize-title">
                    奖品已存放至我的奖品页面
                </div>
                <a href="#">
                    <div class="btn-see">
                        去查看
                    </div>
                </a>
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-traffic">
        </div>
         <!-- 弹框-现金红包 -->
        <div class="prompt-cash hidden">
            <div class="phone-charge-box">
                <div class="desc omit">
                    恭喜您获得0.34元现金红包
                </div>
                <div class="prize-title">
                    奖品已存放至我的奖品页面
                </div>
                <a href="#">
                    <div class="btn-see">
                        去查看
                    </div>
                </a>
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-cash">
        </div>
         <!-- 弹框-现金红包 -->
        <div class="prompt-experience hidden">
            <div class="phone-charge-box">
                <div class="desc omit">
                    恭喜您获得470元体检套餐
                </div>
                <div class="prize-title">
                    奖品已存放至我的奖品页面
                </div>
                <a href="#">
                    <div class="btn-see">
                        去查看
                    </div>
                </a>
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-experience">
        </div>
        <!-- 弹框体验套餐 -->
        <div class="prompt-week hidden">
            <div class="phone-charge-box">
                <div class="desc omit">
                    恭喜您获得腾讯视频会员周卡
                </div>
                <div class="prize-title">
                    奖品已存放至我的奖品页面
                </div>
                <a href="#">
                    <div class="btn-see">
                        去查看
                    </div>
                </a>
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-week">
        </div>
        <!-- 弹框-已领取 -->
        <div class="prompt-received hidden">
            <div class="received-box">
                <p class="received-title">
                    亲爱哒
                </p>
                <p class="received-desc">
                    您已经领取过奖励啦,<br>把这份感恩礼分享给好友吧！
                </p>
                <img src="../img/btn-share.png" alt="" class = "btn-share">
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-received">
        </div>
        <div class="prompt-share hidden">
            <img src="../img/arrow.png" alt="" class = "arrow">
            <p class="click-here">
                 点这里把感恩礼<br> 分享给好友吧
            </p>
        </div>
    </div>
<script type="text/javascript">
    $(".cancel-charge").click(()=>{
        $(".prompt-phone-charge").hide();
    })
    $(".cancel-traffic").click(()=>{
        $(".prompt-traffic").hide();
    })
    $(".cancel-cash").click(()=>{
        $(".prompt-cash").hide();
    })
    $(".cancel-experience").click(()=>{
        $(".prompt-experience").hide();
    })
    $(".cancel-received").click(()=>{
        $(".prompt-received").hide();
    })
    $(".prompt-share").click(()=>{
        $(".prompt-share").hide();
    })
    $(".cancel-week").click(()=>{
        $(".prompt-week").hide();
    })
    // 去分享
    $(".btn-share").click(()=>{
        $(".prompt-received").hide();
        $(".prompt-share").show();
    })

    $(".btn-get").click(()=>{
        $(".prompt-week").show();
    })
</script>
</body>
</html>
