<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>湖北联通感恩有礼互动</title>
    <!--引入本地的css文件-->
    <link href="../css/base.css" type="text/css" rel="stylesheet">
    <link href="../css/my-prize.css" type="text/css" rel="stylesheet">
    <!--引入jquery文件-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!--引入flexible.js rem自适应-->
    <script src ="../js/flexible.js"></script>
</head>
<body>
    <div class="page">
        <img src="../img/my-prize.png" alt="" class = "prize-title">
        <ul class="title-box flex flex-between">
            <li class="title">
                奖品
            </li>
            <li class="title">
                领取状态
            </li>
        </ul>
        <div class="item-box">
            <div class="item flex flex-between flex-middle">
                <div class="flex flex-vertical">
                    <p class="traffic omit">
                        100M流量
                    </p>
                    <p class="get-date omit">
                        2018.11.23  12:30
                    </p>
                </div>
                <div class="unreceive-btn flex flex-middlecenter">
                    待领取
                </div>
            </div>
            <div class="item flex flex-between flex-middle">
                <div class="flex flex-vertical">
                    <p class="traffic omit">
                        100M流量
                    </p>
                    <p class="get-date omit">
                        2018.11.23  12:30
                    </p>
                </div>
                <div class="receive-btn flex flex-middlecenter">
                    已领取
                </div>
            </div>
             <div class="item flex flex-between flex-middle item-special">
                <div class="flex flex-vertical">
                    <p class="traffic omit">
                        100M流量
                    </p>
                    <p class="get-date omit">
                        2018.11.23  12:30
                    </p>
                </div>
                <div class="receive-btn flex flex-middlecenter hidden">
                        已领取
                 </div>
                <div class="flex box-special">
                    <div class="wait-btn flex flex-middlecenter">
                        待领取
                    </div>
                    <div class="send-btn flex flex-middlecenter">
                        转增
                    </div>
                </div>
            </div>
             <div class="item flex flex-between flex-middle">
                <div class="flex flex-vertical">
                    <p class="traffic omit">
                        100M流量
                    </p>
                    <p class="get-date omit">
                        2018.11.23  12:30
                    </p>
                </div>
                <div class="unreceive-btn flex flex-middlecenter">
                    待领取
                </div>
            </div>
        </div>

        <!-- 点击未领取出现的弹框 去关注-->
        <div class="prompt-unconcern hidden">
            <div class="unconcern-box">
                <p class="unconcern-title">
                    亲爱哒
                </p> 
                <p class="unconcern-desc">
                    您还没有关注沃妹哦～
                    <br>关注沃妹再来领奖吧！
                </p>
                <a href="#">
                    <div class="btn-unconcern flex flex-middlecenter">
                        去关注
                    </div>
                </a>    
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-unconcern">
        </div>

        <!-- 去充值弹框 -->
         <div class="prompt-prepy hidden">
            <div class="unconcern-box">
                <p class="unconcern-title">
                    亲爱哒
                </p> 
                <p class="unconcern-desc">
                    您的手机号已欠费
                    <br>请充值后再来领取吧
                </p>
                <a href="#">
                    <div class="btn-unconcern flex flex-middlecenter">
                        去充值
                    </div>
                </a>    
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-prepy">
        </div>

         <!-- 去绑定弹框 -->
         <div class="prompt-bind hidden">
            <div class="unconcern-box">
                <p class="unconcern-title">
                    亲爱哒
                </p> 
                <p class="unconcern-desc">
                    您还没有绑定沃妹哦～
                    <br>绑定手机号再来领奖吧！
                </p>
                <a href="#">
                    <div class="btn-unconcern flex flex-middlecenter">
                        去绑定
                    </div>
                </a>    
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-bind">
        </div>
        <!-- 去转增弹框 -->
         <div class="prompt-send hidden">
            <div class="unconcern-box">
                <p class="unconcern-title">
                    亲爱哒
                </p> 
                <p class="unconcern-desc">
                    您的号码不适合办理此类业务
                    <br>建议您将话费转赠给别的联通
                    <br>号码用户哦～
                </p>
                <a href="#">
                    <div class="btn-unconcern flex flex-middlecenter">
                        去转赠
                    </div>
                </a>    
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel-send">
        </div>
    </div>
<script type="text/javascript">
    $(".cancel-unconcern").click(()=>{
        $(".prompt-unconcern").hide();
    })
    $(".cancel-bind").click(()=>{
        $(".prompt-bind").hide();
    })
    $(".cancel-prepy").click(()=>{
        $(".prompt-prepy").hide();
    })
    $(".cancel-send").click(()=>{
        $(".prompt-send").hide();
    })

    $(".unreceive-btn,.wait-btn").click(()=>{
        $(".prompt-unconcern").show();
    })
    
    // 点击转增按钮,按钮变成已领取，且链接跳转
    $(".item").on('click','.send-btn',function(){
        $(this).parents('.item').removeClass('item-special');
        $(this).parents('.box-special').siblings('.receive-btn').show();
        $(".box-special").hide();
        window.location.href = 'send.html'; 
    })
</script>
</body>
</html>
