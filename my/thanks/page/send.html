<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>湖北联通感恩有礼互动</title>
    <!--引入本地的css文件-->
    <link href="../css/base.css" type="text/css" rel="stylesheet">
    <link href="../css/send.css" type="text/css" rel="stylesheet">
    <!--引入jquery文件-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!--引入flexible.js rem自适应-->
    <script src ="../js/flexible.js"></script>
</head>
<body>
   <div class="page">
        <input type="text" placeholder="请输入湖北联通手机号" class = "input-tel" maxlength="11">
        <div class="send-btn flex flex-middlecenter">
            确认转增
        </div>
        <p class="remind">
            提示：您输入的手机号非湖北联通用户
        </p>
        <div class="rule-box">
            <p class="rule-title">
                转赠说明：
            </p>
            <p class = "rule">
                1、话费以赠费形式24小时内充值到账，话费可抵扣除国际、SP/CP外的所有消费；
                <br>2、赠送话费仅限领取的湖北联通手机号使用，话费仅限当月使用不可结转；
                <br>3、充值手机号呈欠费状态将导致充值失败。
            </p>
        </div>
        <!-- 弹框 -->
        <div class="prompt hidden">
            <div class="prompt-box">
                <p class="prompt-title">
                    亲爱哒
                </p>
                <p class="prompt-desc">
                    确认转赠给<span>182027461612</span>吗？
                </p>
                <ul class="btn-box flex flex-middlecenter">
                    <li class="btn-alter flex flex-middlecenter">
                        修改
                    </li>
                    <li class="btn-confirm flex flex-middlecenter">
                        确认
                    </li>
                </ul>
            </div>
            <img src="../img/cancel.png" alt="" class = "cancel">
        </div>
        <!-- 分享弹框 -->
        <div class="share-prompt hidden">
            <img src="../img/arrow.png" alt="" class = "arrow">
            <p class="share-desc">
                话费赠送成功啦,记得通知用户来领取哦～
            </p>
        </div>
   </div>
<script type="text/javascript">
    // 点击确认转赠,出现弹框，且号码显示为输入框输入的号码
    $(".send-btn").click(()=>{
        var tel = $(".input-tel").val();
        $(".prompt-desc span").html(tel);
        $(".prompt").show();
    })
    $(".cancel").click(()=>{
        $(".prompt").hide();
    })

    // 点击确认按钮
    $(".btn-confirm").click(()=>{
        $(".prompt").hide();
        $(".share-prompt").show();
    })
    $(".btn-alter").click(()=>{
        $(".prompt").hide();
    })
    $(".share-prompt").click(()=>{
        $(".share-prompt").hide();
    })
</script>
</body>
</html>
