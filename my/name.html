        text-decoration: none;

    }
    html,
    body {
      height: 100%;
      overflow: hidden;
      background: #3e6fa3;
    }
    html{
      width: 100%;
      color: #fff;
    }
    body{
        /* counter-reset: boxnum; */
        min-width: 320px;
        max-width: 750px;
        margin: 0 auto;
        position: relative;
    }
    .firstQuestion{
      text-align: center;
      margin-top: 66px;
      display: none
    }
    .firstQuestion>input{
      caret-color: rgba(32, 179, 238, .6);
      border-bottom: 1px solid; 
      padding: 2px 0;
    }
    ::-webkit-input-placeholder{
      padding-left: 5px
    }
    .border{
        position: relative;
        display: inline-block;
        width: fit-content;
    }
    .border::after{
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        border: 1px solid #fff;
        width: 200%;
        height: 200%;
        /* border-radius: 8px; */
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
    }
    .border input{
      width: 40px;
      height: 20px;
      line-height: 22px;
      text-align: center;
      margin: 2px 3px;
      text-shadow: 1px 1px #eee;
    }

    .box::before{
        counter-increment: boxnum; 
        content:"(" counter(boxnum) ")";
        margin-left: 10px;
    }
    
    .dialog{
      width: 300px;
      height: 150px;
      border-radius: 5px;
      font-size: 12px;
      font-style: italic;
      /* text-align: left; */
      letter-spacing: 2px;
      background-color: rgba(211, 201, 201, 0.5);
      display: none
      /* position: relative; */
    }
    .dialog .msg{
      margin: 20px;
    }
    .dialog .btn{
      width: 160px;
      position: absolute;
      bottom: 30px;
      left: 70px;
    }
    .dialog .btn button{
      padding: 5px;
      background: linear-gradient(135deg,rgb(238, 227, 227),rgb(238, 238, 207),rgb(180, 233, 233));
      border-radius: 3px
    }
    .dialog .btn button:last-child{
      float: right;
    }
    .myAnswer{
      margin: 15%;
    }


    .wrapper {

      -moz-perspective: 500px;

<script>
  window.onload = function () {
    var time = new Date().getHours();
    if (time < 10) {
      alert("早上好")
    } else if (time < 14 && time > 10) {
      alert("中午好")
    } else if (time > 22) {
      alert("该睡觉了, 晚安")
    }
    setTimeout(function() {
      $(".wrapper").hide();
      if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){
        $("body").css({"background":"url(http://img.hb.aicdn.com/c8bacdde0d614fb1e4f114b4cb2bd3c28cf3f61316ce6-mRsL9K_fw658) no-repeat","background-size":"100% 100%"});
      }else{
        $("body").css({"background":"url(http://img.hb.aicdn.com/c8bacdde0d614fb1e4f114b4cb2bd3c28cf3f61316ce6-mRsL9K_fw658) no-repeat","background-size":"100%"});
      }
      $(".firstQuestion").show();
    }, 5000);
  }

  $('body').height($('body')[0].clientHeight)
  $("input").on("tap, click", function () {
    $("audio")[0].play()
  })
  $(".border").on("tap, click", function () {
    $(".firstQuestion").css("visibility","hidden");
    var input = $("input[type=text]").val();
    checkName(input);
  })

  function checkName(input) {
    if (input == '陈晓芳' || input == '晓芳') {
      showDialog("我知道我叫你宝贝你不会不开心, 对吧?")
    }else if(input == '喻琦超'){
      showDialog("输我名字干嘛, 是不是想我了啊")
    }
  }

  function showDialog(msg) {
    var windowWidth = $("body").width();
    var windowHeight = $(window).height();

    $('div.dialog').css({
      'top': (windowHeight / 2) - 75 + 'px',
      'left': (windowWidth / 2) - 150 + 'px',
      'position': 'absolute'
    }).show();
    $('div.dialog .msg').text(msg);

  }
  $(".dialog .btn .yes").on("tap, click", function () {
    typeLetter("哈哈, 很开心呢");
    $('div.dialog').fadeOut();
    setTimeout(function(){
      $(".myAnswer").fadeOut();
      alert("先这样吧, 一首《smile，smile，smile》送给你 (*￣︶￣)")
    }, 4000);
  })
  $(".dialog .btn .no").on("tap, click", function () {
    showDialog2("Ծ‸Ծ (╥╯^╰╥)" +'\n\n'+ "没啥说的了");
    $('div.dialog').fadeOut();
  })

  function showDialog2(msg) {
    alert(msg)
  }

  var typeLetter = function (msg) {
    var length = msg.length;
    var count = 0;
    setInterval(function () {
      $(".myAnswer").text(msg.substr(0, count));
      count++
    }, 250)
  }


</script>
